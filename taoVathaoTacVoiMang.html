<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và thao tác với mảng</title>
</head>

<body>
    <form action="">
        <input type="number" name="" id="input">
        <button type="button" id="add">Add</button>
        <button type="button" id="display">Display</button>
    </form>
    <hr>
    <p id="result"></p>

    <script>
        let arr = [];
        let add = document.getElementById('add');
        add.addEventListener('click', () => {
            let element = document.getElementById('input').value;
            if (element != NaN) arr.push(parseInt(element));
        });

        let display = document.getElementById('display');
        display.addEventListener('click', () => {
            for (let i = 0; i < arr.length; i++) {
                document.getElementById('result').innerHTML = document.getElementById('result').innerHTML + `Element ${i} = ${arr[i]} <br>`;

            }
        })
    </script>
</body>

</html>
